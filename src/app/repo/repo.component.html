<div class="container-fluid">    
       
            
    <form (ngSubmit)="Repsearch()"  #formInputs="ngForm">

        <input type="text" class="form-control" ngModel name="search" placeholder="Github Name "><br>
        <button type="submit"  class="btn btn-success">Search Repositories</button><br><br>

    </form> 
    <div class="container">
        <div class="row repos" *ngIf="foundR">
             <div  *ngFor="let repo of repos; ">
                <h3>Repo Name: {{repo.name}} </h3>
                <h5>Description: {{repo.description}}</h5>
                <h5>Date Created: {{repo.created_at | date}}</h5>
                <a href="{{repo.html_url}}" target="blank">
                    <button class="btn btn-primary">View Details</button>
                    <hr>
                </a>


    </div> 
</div>
</div>
